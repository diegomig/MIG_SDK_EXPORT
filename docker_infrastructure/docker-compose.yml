version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mig-topology-postgres
    environment:
      POSTGRES_DB: mig_topology
      POSTGRES_USER: mig_topology_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mig_topology_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mig_topology_user -d mig_topology"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - mig_topology_network

  redis:
    image: redis:7-alpine
    container_name: mig-topology-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - mig_topology_network
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mig_topology_network:
    driver: bridge
